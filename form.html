<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Form Oluşturma</title>
  </head>
  <body>
    <h1 class="text-center">Form Oluşturma</h1>

    <hr>
    
   <form>
	<div class="form-group">
	<label for="mail">Email</label>
	<input type="email" class="form-control" id="mail"
	placeholder="Email adresinizi giriniz..." required>
	</div>
	
	<div class="form-group">
	<label for="sifre">Şifre</label>
	<input type="password" class="form-control" id="sifre"
	placeholder="Şifrenizi giriniz..." required>
	<small class="form-text text-muted">
	Şifreniz 8-20 karakter uzunluğunda olmalıdır,harf ve rakam içermelidir ve boşluk, özel karakter ve emoji içermemelidir.
	</small>
	</div>
	
	<div class="form-check">
        <input type="checkbox" class="form-check-input" id="onay" required>
        <label for="onay">Kullanım koşullarını okudum, kabul ediyorum</label>
    </div>
	
	<button type="submit" class="btn btn-primary mt-2"> Giriş Yap </button>
   </form>
   
   
   
   <hr>
   <hr>


   <h1 class="text-center">Inline Form</h1>

   <hr>

   <form class="form-inline">
       <label class="sr-only" for="kAd">Kullanıcı Adı</label>
       <input type="text" class="form-control" id="kAd" placeholder="Kullanıcı Adı" required>

       <label class="sr-only" for="sifre">Şifre</label>
       <input type="text" class="form-control mx-sm-2" id="sifre" placeholder="Şifre" requried>

       <button type="submit" class="btn btn-primary">Giriş</button>
   </form>
   <hr>
   <hr>

   <form>
       <div class="form-row">
           <div class="form-group">
               <label for="ad">Ad</label>
               <input type="text" class="form-control" id="ad" placeholder="Ad">
           </div>
           <div class="form-group">
               <label for="soyad">Soyad</label>
               <input type="text" class="form-control" id="soyad" placeholder="Soyad">
           </div>
       </div>
       
       <div class="form-group">
           <label for="mail">Email</label>
           <input type="email" class="form-control" id="mail" placeholder="Email">
       </div>
       <div class="form-row">
           <div class="form-group col-5">
           <label for="il">İl</label>
           <select id="il" class="form-control">
               <option selected>Seçiniz...</option>
               <option>...</option>
           </select>
       </div>
       <div class="form-group col-4">
        <label for="ilce">İlçe</label>
        <select id="ilce" class="form-control">
            <option selected>Seçiniz...</option>
            <option>...</option>
        </select>
       </div>
    <div class="form-group col-3">
        <label for="pKod">Posta Kodu</label>
        <input type="text" class="form-control" id="pKod" placeholder="Posta Kodu">
    </div>
       </div>
       
   </form>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
